<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Student Form</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >
  </head>

  <body>

    <header th:insert="fragments/menu :: menu-principal"></header>

    <main role="main">     
	<div class="container my-5">
		<h3>Agregar</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/usuarios/add}"
						th:object="${usuario}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Username</label> <input
									type="text" th:field="*{username}" class="form-control" id="username"
									placeholder="nombre"> 
							</div>
							<div class="form-group col-md-8">
								<label for="password" class="col-form-label">Password</label> <input
									type="text" th:field="*{password}" class="form-control" id="password"
									placeholder="password"> 
							</div>

							

								<div class="col-md-6">
									<input type="submit" class="btn btn-primary" value="Agregar">
								</div>

								<div class="form-group col-md-8"></div>

							</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
