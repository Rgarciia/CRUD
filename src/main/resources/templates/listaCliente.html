<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

 <!--  <li th:each = "varlistFron:${varlista}"> [[${varlistFron}]]  </li>-->
						<p class="my-5">
    <a href="/clientes/insert" class="btn btn-primary"><i
        class="fas fa-user-plus ml-2"> Agregar</i></a>
                </p><br>
                <h2 th:if="${varlistaClientes.isEmpty()}">No hay personas</h2>
          	    <div th:if="${!varlistaClientes.isEmpty()}">
                
 						<table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Edad</th>
                                <th>Fecha</th>
                                <th>Grupo</th>
                                <th>Eliminar</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="Cliente : ${varlistaClientes}">
                                <td th:text="${Cliente.id}"></td>
                                <td th:text="${Cliente.name}"></td>
                                <td th:text="${Cliente.edad}"></td>
                                <td th:text="${#dates.format(Cliente.fecha, 'dd-MM-yyyy')}"></td>
                                <td th:text="${Cliente.Grupos.nameG}"></td>
                                <td><a th:href="@{/clientes/editar/{id}(id=${Cliente.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i>Editar</a></td>
                                <td><a th:href="@{/clientes/eliminar/{id}(id=${Cliente.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i>Eliminar</a></td>
                                
                            </tr>
                            </tbody>
                        </table>
                 </div>
</body>
</html>
